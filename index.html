<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="header">
    <h1 class="title" id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <section class="container">
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input class="form-control" type="name" id="name" required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input class="form-control" type="email" id="email" required placeholder="Enter your Email">
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age
          (optional)</label>
        <input class="form-control" type="number" id="number" required min="11" max="99" placeholder="18">
      </div>
      <div class="form-group">
        <label for="">Which option best describes your current role?</label>
        <select class="form-control" name="" id="dropdown">
          <option value disabled selected>Select current role</option>
          <option value="">Student</option>
          <option value="">Full Tine Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefet not to say</option>
          <option value="">Other</option>
        </select>
      </div>
      <div class="form-group">
        <h2 class="title-radio-buttons">Would you recommend freeCodeCamp to a friend?</h2>

        <label for=""><input class="input-radio" type="radio" value="1" name="recommendation">Definitely</label>

        <label for=""> <input class="input-radio" type="radio" value="2" name="recommendation">Maybe</label>


        <label for=""><input class="input-radio" type="radio" value="3" name="recommendation"> Not sure</label>
      </div>

      <div class="form-group">
        <h2 class="title-checkbox">What is your favorite feature of freeCodeCamp?</h2>
        <label for=""></label>
        <select class="form-control" name="" id="">
          <option value disabled selected>Select an option</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Sourse</option>
        </select>
      </div>
      <div class="form-group">
        <h2 class="title-checkbox">What would you like to see improved? (Check all that apply)
          Front-end Projects</h2>

        <label for=""><input class="input-checkbox" type="checkbox" value="1"> Front-end Projects</label>

        <label for=""> <input class="input-checkbox" type="checkbox" value="2">Back-end Projekts</label>

        <label for=""><input class="input-checkbox" type="checkbox" value="3"> Data Visualization</label>

        <label for=""><input class="input-checkbox" type="checkbox" value="4"> Challenges</label>

        <label for=""><input class="input-checkbox" type="checkbox" value="5"> Open Sourse Community</label>

        <label for=""><input class="input-checkbox" type="checkbox" value="6"> Gitter help rooms</label>

        <label for=""><input class="input-checkbox" type="checkbox" value="7"> Videos</label>

        <label for=""><input class="input-checkbox" type="checkbox" value="8"> City Meetups</label>

        <label for=""><input class="input-checkbox" type="checkbox" value="9"> Wiki</label>

        <label for=""><input class="input-checkbox" type="checkbox" value="10"> Forum</label>

        <label for=""> <input class="input-checkbox" type="checkbox" value="11">Additional Courses</label>
      </div>

      <div class="form-group">
        <label for="">Any comments or suggestions?</label>
        <textarea class="input-textarea" name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button class="submit-button" type="submit" id="submit">Submit</button>
      </div>
    </form>
  </section>
</body>

</html>
